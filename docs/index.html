<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字の海</title>
  <style>
    body {
      font-family: "MS Mincho", "Hiragino Mincho Pro", "Serif", serif; /* 明朝体フォントに変更 */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 2000px; /* スクロールのために高さを設定 */
      overflow-x: hidden; /* 横スクロールバーを隠す */
      background-color: white; /* 背景を白に変更 */
    }
    .w-full {
      width: 100%;
      text-align: center;
      padding: 0;
      position: relative;
      z-index: 1;
      margin-top: 50px; /* タイトルの上に余白を追加 */
    }
    .text-2xl {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #container {
      display: flex;
      flex-direction: column;
      padding: 0; /* パディングを削除 */
      margin: 0; /* マージンを削除 */
    }
    .row {
      display: flex;
      flex-wrap: nowrap; /* 折り返さない */
      justify-content: space-between; /* 文字を両端に広げる */
    }
    .char {
      display: inline-block;
      margin: 0;
      padding: 0;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: bold;
      transition: all 1s;
      background: none; /* 背景を無効にする */
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9em;
      color: black; /* フッターの文字を黒くする */
      position: relative;
      z-index: 2;
    }
    .bg-black {
      background-color: black;
    }
    .text-white {
      color: white;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="w-full">
    <h1 class="text-2xl">文字の海</h1>
    <div id="container" class="flex flex-col"></div>
    <footer>
      <div>by Ryotaro Sasaki</div>
    </footer>
  </div>
</body>
</html>
